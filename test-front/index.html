<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Form</title>
</head>
  <body>
    <form id="form">
      <fieldset>
        <label for="name">Имя</label>
        <input type="text" name="name" required>
      </fieldset>
      <fieldset>
        <label for="email">Почта</label>
        <input type="email" name="email" placeholder="user@example.com" required>
      </fieldset>
      <fieldset>
        <label for="phone">Телефон</label>
        <input type="tel" name="phone">
      </fieldset>
      <fieldset>
        <label for="project_type">Название проекта</label>
        <input type="text" name="project_type" required>
      </fieldset>
      <fieldset>
        <label for="project_description">Описание проекта</label>
        <input type="text" name="project_description">
      </fieldset>
      <fieldset>
        <label for="budget_min">Бюджет (мин)</label>
        <input type="number" name="budget_min" placeholder="0" required>
      </fieldset>
      <fieldset>
        <label for="budget_max">Бюджет (макс)</label>
        <input type="number" name="budget_max" placeholder="0" required>
      </fieldset>
      <button type="submit">Отправить</button>
    </form>
    <script src="./index.js" type="module"></script>
  </body>
</html>
